<div style="background-color: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); max-width: 400px; width: 100%;">
      <h2 style="text-align: center; color: #333;">Confirm Delete</h2>
      <p style="text-align: center;">Are you sure you want to delete "{{ task.title }}"?</p>
      <form method="post">
        {% csrf_token %}
        <div style="text-align: center;">
          <button style="background-color: #d33; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 20px;" type="submit">Confirm</button>
          <a href="{% url 'tasks' %}" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none;">Cancel</a>
        </div>
      </form>
    </div>
  </div>
