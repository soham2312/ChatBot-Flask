<div style="background-color: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); max-width: 400px; width: 100%;">
      <h2 style="text-align: center; color: #333;">Register</h2>
      <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div style="margin-bottom: 20px;">
          {{ form.email.label_tag }}
          {{ form.email }}
        </div>
        <div style="margin-bottom: 20px;">
          {{ form.password1.label_tag }}
          {{ form.password1 }}
        </div>
        <div style="margin-bottom: 20px;">
          {{ form.password2.label_tag }}
          {{ form.password2 }}
        </div>
        <button style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;" type="submit">Register</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="{% url 'login' %}" style="color: #333;">Login</a></p>
    </div>
  </div>
