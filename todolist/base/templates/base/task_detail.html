<h1>Task: {{object}}</h1>

<a href="{% url 'tasks' %}">Back to List</a>

<table>
    <tr>
        <th>
            Item
        </th>
    </tr>
    <tr>
        <td>
           <h2>Description</h2> 
        </td>
    </tr>
    <tr><td>{{object.description}}</td></tr>
    <tr><td>
        {% if object.complete %}
            <h2>Completed</h2>
        {% else %}
            <h2>Incomplete</h2>
        {% endif %}
         </td></tr>
    </table>
