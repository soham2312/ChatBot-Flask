<div style="background-color: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); max-width: 400px; width: 100%;">
      <h2 style="text-align: center; color: #333;">Task Form</h2>
      <a href="{% url 'tasks' %}" style="display: block; text-align: right; margin-bottom: 10px;">Back to List</a>
      <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
          {{ form.title.label_tag }}
          {{ form.title }}
        </div>
        <div style="margin-bottom: 20px;">
          {{ form.description.label_tag }}
          {{ form.description }}
        </div>
        <div style="margin-bottom: 20px;">
          {{ form.complete.label_tag }}
          {{ form.complete }}
        </div>
        <button style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;" type="submit">Create</button>
      </form>
    </div>
  </div>
