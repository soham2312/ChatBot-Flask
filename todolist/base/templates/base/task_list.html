{% if request.user.is_authenticated %}
    <p style="text-align: right; margin-bottom: 10px;">Logged in as {{request.user}} | <a href="{% url 'logout' %}" style="color: #ff5555;">Logout</a></p>
{% else %}
    <a href="{% url 'login' %}" style="color: #333;">Login</a>
{% endif %}
<hr>

<div style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); max-width: 600px; width: 100%; margin: 0 auto;">
  <h2 style="text-align: center; color: #333; margin-bottom: 20px;">My Task List{{color}}</h2>
  <a href="{% url 'task-create' %}" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px; display: block; text-align: center; width: 200px; margin: 0 auto;">Create New Task</a>

  <table style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th style="border: 1px solid #ddd; padding: 10px;">Item</th>
      </tr>
    </thead>
    <tbody>
      {% for task in object_list %}
      <tr>
        <td style="border: 1px solid #ddd; padding: 10px;">{{ task.title }}</td>
        <td style="border: 1px solid #ddd; padding: 10px;"><a href="{% url 'task' task.id %}" style="background-color: #333; color: #fff; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; text-align: center;">View</a></td>
        <td style="border: 1px solid #ddd; padding: 10px;"><a href="{% url 'task-update' task.id %}" style="background-color: #333; color: #fff; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; text-align: center;">Edit</a></td>
        <td style="border: 1px solid #ddd; padding: 10px;"><a href="{% url 'task-delete' task.id %}" style="background-color: #ff5555; color: #fff; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; text-align: center;">Delete</a></td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" style="text-align: center;">No items in list</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
